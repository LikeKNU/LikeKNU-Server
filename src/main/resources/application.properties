spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_SCHEMA}?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate

admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}

slack.webhook=${SLACK_WEBHOOK}

logging.config=classpath:logging/logback-spring.xml

spring.datasource.hikari.maximum-pool-size=20

# job
spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.options.model=${FINE_TUNING_MODEL}

# collector
